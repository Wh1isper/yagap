site_name: yagap
repo_url: https://github.com/wh1isper/yagap
site_url: https://yagap.wh1isper.top
site_description: Yet another agent platform
site_author: Wh1isper
edit_uri: edit/main/docs/
repo_name: wh1isper/yagap
copyright: Maintained by <a href="https://wh1isper.com">wh1isper</a>.

plugins:
  - search
  - awesome-pages
  - mkdocstrings:
      handlers:
        python:
          paths: ["yagap"]

theme:
  name: material
  features:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/wh1isper/yagap
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/yagap

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mermaid@10.9.1/dist/mermaid.min.js
  - javascripts/mermaid.js

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences
